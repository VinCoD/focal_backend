{% extends 'focal/base.html' %}
{% block content %}
<p>
    <ul>
        {% for mission in missions %}
         <li>{{ mission }}</li>
         <p>{{ mission.content }}</p>
         <p>{{mission.date_added}}</p>
        {% endfor %}
    </ul>
    <p><a href="{% url 'focal:new_mission' %}">Add New Mission</a></p>
    
</p>
{% endblock content %}
